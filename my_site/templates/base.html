{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "app.css" %}"> <!--Django won't recognize the static yet so we need to specify it in settings.py-->
    {% block css-files %}{% endblock %}
</head>
<body>

<header id = "main-navigation">
    <h1><a href="{% url "starting-page" %}">Mudit's Blog</a></h1>
    <nav>
      <a href="{% url "posts-page" %}">All Posts</a>
    </nav>
</header>
    {% block content %}
    {% endblock %}

    <!--The block is nothing but a skeleton space where the other files that import this file can fill their content.-->
</body>
</html>
